<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login_registration.css">
    <title>Log In</title>
</head>
<body>

    <div class="login_registration">
      <h1>Registration to Web App</h1>
      <form method="post" action="">
        <p><input type="text" name="login" value="" placeholder="Username"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p><input type="password" name="confirmpassword" value="" placeholder="Confirm Password"></p>
        <div class="form_radio_btn"><input type="radio" name="role" id="role1" value="admin" ><label for="role1">Admin</label></div>
        <div class="form_radio_btn"><input type="radio" name="role" id="role2" value="user" checked="checked" ><label for="role2">User</label></div>

        <p class="submit"><input type="submit" name="commit" value="Submit"></p>
      </form>
    </div>

</body>
</html>
